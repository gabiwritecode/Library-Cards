<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library Cards</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <div class="add-book-button-container">
     
      <button class="add-book-button">新增書籍</button>
  
    </div>
    <div class="outline">
      <i class="fa-regular fa-circle-left"></i>
      <div class="card-container">
       
      </div>
      <i class="fa-regular fa-circle-right"></i>
    </div>
    </div>

    <dialog id="bookDialog">
      <form action="submit" method="dialog">
        <div></div>
        <div class="modal-header"><h2>上傳書籍內容</h2>
   
            <input type="file" id="bookImage" accept="image/*" />

          <div class="modal-button">
            <button type="reset" id="close-button">取消</button>
            <button id="submit-button">提交</button>
          </div>
        </div>
        <div class="modal-body">
          
          <input type="text" id="bookName" placeholder="書名" />
          <input type="text" id="bookAuthor" placeholder="作者" />
          <input type="pages" id="bookPages" placeholder="頁數" />
        </div>
      
      </form>
    </dialog>
    <template id="card-template">
      <div class="card">
        <img id=currentImage alt="book-cover" class="book-cover" />
        <div class="name"></div>
        <div class="pages"></div>
        <div class="author"></div>
        <div class="button-container">
          <button class="edit-button">編輯</button>
          <button class="delete-button">刪除</button>
        </div>
      </div>
    </template>
  </body>
</html>
